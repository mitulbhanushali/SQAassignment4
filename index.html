<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="app.js">

    </script>
    <title></title>
    <style media="screen">
      body {
  font-family: Arial, Helvetica, sans-serif;

}

* {
  box-sizing: border-box;
}
.search{
  width: 20%;

}
/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;

}

/* Full-width input fields */
input[type=text], input[type=number] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=number]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 25%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}


/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}

.searchresult{
  display: block;
}
.registerform{
  display: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
    </style>
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Register Car Inforamtion</h1>
        <p>Please Enter Car details</p>
        <button type="button" onclick="setData()" class="registerbtn">Register</button>
          <button type="button" onclick="getData()" class="registerbtn">Search</button>
            <input type="text" placeholder="Search" id="search" class="search" required>
        <hr>
        <div class="registerform" id="registerform">
        <label for="sellername"><b>Seller Name</b></label>
        <input type="text" placeholder="Enter Seller Name" id="sellername" required>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" id="address" required>

        <label for="city"><b>Seller City</b></label>
        <input type="text" placeholder="Enter City" id="city" required>

        <label for="phone"><b>Phone</b></label>
        <input type="number" placeholder="Enter phone" id="phone" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" id="email" required>

        <label for="yearmfg"><b>year of mfg</b></label>
        <input type="text" placeholder="Enter Mfg. year" id="yearmfg" required>

        <label for="carmfg"><b>Car Manufacturer</b></label>
        <input type="text" placeholder="Enter Car Manufacturer" id="carmfg" required>

        <label for="carmodel"><b>Car Model</b></label>
        <input type="text" placeholder="Enter Car Model" id="carmodel" required>

        <hr>
</div>


            <div class="searchresult" id="searchresult">

                    <table border="1" id="userinfo">
                    <tr>
                      <th>Name</th>
                      <th>Address</th>
                      <th>City</th>
                      <th>Phone</th>
                      <th>Email</th>
                      <th>Year of Mfg.</th>
                      <th>Car Manufacturer</th>
                      <th>Car Model</th>
                      </tr>

                    </table>
            </div>


      </div>


    </form>

  </body>
</html>
